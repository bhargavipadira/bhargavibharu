<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout </title>
    <style>
        .container{
            width: auto;
            height:720px;
            border:solid black 2px;
        }
        #a{
            height:65px;
            text-align:center;
            border:solid black;
            color:green;
            margin-top: 10px;
            margin-left: 10px;
            margin-right: 10px;
            padding-top: 45px;
        }
        #b{
            
            height:40px;
            text-align: center;
            border:solid black;
            color:green; 
            margin-top: 10px;
            margin-left: 10px;
            margin-right: 10px;
            padding-top: 35px;
        }
        #c{
            
            height:175px;
            text-align:center;
            border:solid black;
            color:green;
            margin-top: 10px;
            margin-left: 10px;
            margin-right: 10px;
            padding-top: 175px;
        }
        #d{
           
            height:65px;
            text-align: center;
            border:solid black;
            color:green;
            margin: 10px 10px;
            padding-top: 45px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="a">Header</div>
        <div id="b">Navigation Menu</div>
        <div id="c">Content</div>
        <div id="d">Footer</div>
    </div>
</body>
</html>
